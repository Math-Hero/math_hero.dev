<!DOCTYPE html>
<html>

<!--START HEAD -->
<head>
    <title>math hero math questions</title>
    <link rel="stylesheet" href="/css/mathquest.css">
</head>

<body>
    <script type="text/javascript" href="/js/mathquest.js"></script>

<title>math hero math questions</title>

<table width="800" border="1" align="center">

        <td colspan="6" align="right" id="timer">
            <span>Timer : 50 <span>
        </td>
    </tr>     

    <tr>     
        <td colspan="6" id="question">

        </td>
    </tr>
    <tr>
        <td>
            <span>Correct<span>
        </td>
        <td id="correctScore">
            <span>0<span>
        </td>
        <td>
            <span>Wrong<span>
        </td>
        <td id="wrongScore">
            <span>0<span>
        </td>
        <td>
        </td>
        <td>
        </td>
    </tr>
  
  <tr>
    <td><div id="number1">1</div></td>
    <td><div>+</div></td>
    <td><div id="number2">2</div></td>
    <td><div>=</div></td>
    <td><input id="answer" type="text"></input></td>
    <td><input type="button" value="Check"></input></td>
  </tr>

</table>

</body>
<!-- END BODY -->
</html>
