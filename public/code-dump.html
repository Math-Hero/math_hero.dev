<html>
<head>
	<title>Math Quest</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>	
		body {		
			width: 10240px;
			height: auto;
		}
		#container {
			position: relative;
			background: no-repeat;
			height: 100%;
			width: 100%;
		}
		/**The following is the css for the layout; it divides the body into "pages" and 
		 * allows progression through the pages. It also for the modals.
		**/ 
		.page {
			position: absolute;
			width: 12.5%;
			height: 100%;
		}
		.image {
			position: absolute;
			width: 100%;
			height: 100%;
		}
		#cover {	
			background: linear-gradient(to bottom, rgba(155, 48, 255, 0), rgba(155, 48,255, 1)); 		
		}
		#instructions {
			background: linear-gradient(#808080, white);
			left:12.5%;
		}
		#pg1 {
			background: linear-gradient(#4169E1, white);
			left: 25%;
		}
		#pg2 {
			background: linear-gradient(#4B0082, white);
			left: 37.5%;
		}			
		#pg3 {
			background: linear-gradient(#B0C4DE, white);
			left: 50%;
		}	
		#pg4 {		
			background: linear-gradient(#FF4500, white);
			left: 62.5%;
		}		
		#pg5 {
			background-color: #4876FF;
			left: 75%;
		}
		#pg6 {
			background-color: #00C957;
			left: 87.5%;
		}	
		.prob_page {
			position: absolute;
			width: 60%;
			height: 100%;
			left: 30%;
			top: 5%;
			z-index: -2;
			background: url(../img/problem_scroll.png) no-repeat center top;
		}
		table{
			position: absolute;
			top: 10%;
			left: 5%;
		}

        td{
            width:150px;
        }
        input{
           font-size:20px;
        }
        span{
            font-size:40px;
        }        
        #correctScore{
            background-color:green; 
            z-index: -3          
        }
        #wrongScore{
            background-color:red;
            z-index: -4
        }
		.close_prob {
			position: absolute;
			visibility: hidden;
			height: 5%;
			width: 5%;
			right: 6%;
			top: 5%;
			font-size: 3rem;
		}	
		.for_intro {
			position: absolute;
			z-index: 1;
		}
		.for_pg1 {
			position: absolute;
			top: 0%;
			z-index: 1;
		}
		.for_prob {
			position: absolute;
			z-index: 6;
		}
		/* The following css is for the animated divs */
		.animation {
			position: absolute;
			visibility: visible;
			height: 100%;
			width: 100%;
		}
		.animation div {
			position: absolute;
			visibility: visible;
			height: 100%;
			width: 800%;
			right: -700%;
		}
		.cloud-01 {
			opacity: 0.5;
			z-index: 1;
		}                                                                                                     
		.cloud-02 {                                              
			z-index: 2;
		}
		.tree {
			z-index: 3;
		}
		.ground {
			z-index: 4;
		}
		.player {
			position: absolute;
			background: url(../img/player.png) no-repeat left bottom;
			width: 30%;
			height: 100%;
			z-index: 5;
		}
	</style>
	<script type="text/javascript" src="js/jquery.js"></script> 
</head>
<body>	
	<div id="container">
		<div id="cover" class="page">
			<div class="image"><img src = "img/cover.png" alt ="cover"></div>
			<div class="for_intro"><button type="button">Click For Instructions</button></div>
		</div>
		<div id="instructions" class="page">
			<div class="image"><img src = "img/intro.png" alt ="intro"></div>
			<div class="for_pg1"><button type="button">Click To Begin</button></div>		
		</div>
		<div id="pg1" class="page">	
			<div id="pg1-animation" class="animation"> 
				<div id="pg1-cloud-01" class="cloud-01"><img src="img/cloud-01.png" alt="cloud-01"></div> 
				<div id="pg1-cloud-02" class="cloud-02"><img src="img/cloud-02.png" alt="cloud-02"></div>
				<div id="pg1-tree" class="tree"><img src="img/tree-01.png" alt="tree-01"></div>
				<div id="pg1-ground" class="ground"><img src ="img/ground-01.png" alt="ground-01"></div>	
			</div> 
			<div class="player"></div>	
			<div class="for_prob"><button type="button">Click For Problem</button></div>
			<div id="pg1prob1" class="prob_page">
				<table width="80%">
        			<tr>      
            			<td colspan="6" align="right" id="timer">
                			<span>Timer : 50 </span>
            			</td>
        			</tr>   
        			<tr>
            			<td colspan="6" id="question">
                			<span>Question 1/10</span>
            			</td>
        			</tr>   
        			<tr>
			            <td>
			                <span>Correct<span>
			            </td>
		            	<td  id="correctScore">
		                	<span>0</span>   
		            	</td>
		            	<td>
		                	<span>Wrong<span>
		            	</td>
		            	<td id="wrongScore">
		                	<span>0</span>
		            	</td>
		            	<td></td>
		            	<td></td>
		        	</tr>
		        	<tr>
		            	<td>
		                	<div id="number1">1</div>
		            	</td>
		            	<td>
		                	<div>+</div>
		            	</td>
		            	<td>
		                	<div id="number2">2</div>
		            	</td>
		            	<td>
		                	<div>=</div>
		            	</td>
		            	<td>
		                	<input id="answer" type="text"></input>
		            	</td>
		            	<td>
		                	<input type="button" value="Check"></input>
		            	</td>
		        	</tr>
		    	</table> 
				<div class="close_prob">X</div>
				<div class="first"><button type="button">Click To Submit</button></div>			
			</div>
		</div>
		<div id="pg2" class="page">		
 			<div id="pg2-animation" class="animation">
				<div id="pg2-tree"class="cloud-01"><img src="img/tree-02.png" alt="tree-02"></div> 
				<div id="pg2-leaf" class="ground"><img src="img/leaf.png" alt="leaf"></div>
				<div id="pg2-ground-01" class="tree"><img src="img/ground-02-02.png" alt="ground-02-02"></div>
				<div id="pg2-ground-02" class="ground"><img src="img/ground-02.png" alt="ground-02"></div>
			</div> 
			<div class="player"></div>
			<div class="for_prob"><button type="button">Click For Problem</button></div>
			<div id="pg2prob1" class="prob_page">
				This is the first problem.
				<div class="close_prob">X</div>
				<div class="second"><button type="button">Click To Submit</button></div>			
			</div>
		</div>
		<div id="pg3" class="page">		
			<div id="pg3-animation" class="animation">	
				<div id="pg3-bird"class="cloud-01"><img src="img/bird.png" alt="bird"></div> 
				<div id="pg3-cloud-03" class="cloud-02"><img src="img/cloud-03.png" alt="cloud-03"></div>
				<div id="pg3-mountain" class="tree"><img src="img/mountain.png" alt="mountain"></div>
				<div id="pg3-ground-03" class="ground"><img src="img/ground-03.png" alt="ground-03"></div>
			</div>
			<div class="player"></div>
			<div class="for_prob"><button type="button">Click For Problem</button></div>
			<div id="pg3prob1" class="prob_page">
				This is the first problem.
				<div class="close_prob">X</div>
				<div class="third"><button type="button">Click To Submit</button></div>			
			</div>
		</div>
		<div id="pg4" class="page">
			<div id="pg4-animation" class="animation"> 
				<div id="pg4-rock" class="cloud-01"><img src = "img/rock.png" alt ="rock"></div> 
				<div id="pg4-cloud-04" class="cloud-02"><img src = "img/cloud-04.png" alt ="cloud-04"></div>
				<div id="pg4-cactus" class="tree"><img src = "img/cactus.png" alt ="cactus"></div>
				<div id="pg4-ground-04"  class="ground"><img src = "img/ground-04.png" alt ="ground-04"></div>
			</div> 
			<div class="player"></div>
			<div class="for_prob"><button type="button">Click for Problem</button></div>
			<div id="pg4prob1" class="prob_page">
				This is the first problem.
				<div class="close_prob">X</div>
				<div class="fourth"><button type="button">Click To Submit</button></div>			
			</div>
		</div>
		<div id="pg5" class="page">
			<div class="player"></div>
			<div class="for_prob"><button type="button">Click for Problem</button></div>
			<div id="pg5prob1" class="prob_page">
				This is the first problem.
				<div class="close_prob">X</div>
				<div class="fifth"><button type="button">Click To Submit</button></div>			
			</div>
		</div>
		<div id="pg5" class="page">
			<img src = "img/castle1.jpg" alt ="castle1">
			<div class="head"></div>
			<div class="for_pg1"><button type="button">Click To Return</button></div>
		</div>
	<div>
	<script>
		$(document).ready(function() { 
	/*		$('input[type="button"]').click(function() {
        	//alert box feedback before generating random numbers
      		var num1=parseInt($("#number1").text());
        	var num2=parseInt($("#number2").text());

        	var answer = parseInt($("input[type='text']").val());
        
      		if ($("input[type='text']").val() === '') {
            	alert("You have not key in any answer");
        	} else if (answer === total) {
          		alert("Great job, your highness! That is correct.");
        	} else {
          		alert("Nope! Try again your majesty.");
        	}
    
		      //generate a random number range 1 to 9 for number 1 after clicking alert box using callback function
		      $("#number1").innerHTML =
		    Math.floor(Math.random() * 10);
		      
		      //generate a random number range 1 to 9 for number 2 after clicking alert box using callback function
		      $("#number2").innerHTML =
		    Math.floor(Math.random() * 10); 
		}); */
			$('.for_pg1').click(function() {						
				$(".for_prob1").css("visibility", "visible");
				$(".prob").css("z-index", "-1");
		    	$('html,body').animate( {
		        	scrollLeft: $("#pg1").offset().left
		    	}, 'slow');
		    	startPlayer();
		    	landscape($("#pg1-cloud-01"), 300000);
				landscape($("#pg1-cloud-02"), 200000);
				landscape($("#pg1-tree"), 150000);
				landscape($("#pg1-ground"), 180000);		
			});

		});
		$(".for_prob").click(function() {
			$(".for_prob").css("visibility", "hidden");
			$(".first").css("visibility", "visible");
			$(".close_prob").css("visibility", "visible");
			$(".prob_page").css("z-index", "6");
		});		
		$(".close_prob").click(function() {
			$(".prob_page").css("z-index", "-1");
			$(".for_prob").css("visibility", "visible");
		});
		$(".for_intro").click(function() {
			$('html,body').animate( {
		        scrollLeft: $("#instructions").offset().left
		    }, 'slow');
		});
		$(".first").click(function() {
			$("#pg1-animation div").stop();
			$(".for_prob").css("visibility", "visible");
			$(".prob_page").css("z-index", "-1");
		    $('html,body').animate( {
		        scrollLeft: $("#pg2").offset().left
		    }, 'slow');
		    $("#pg1-animation div").css("visibility", "hidden");
		    $("#pg2-animation div").css("visibility", "visible");
		    landscape($("#pg2-tree"), 300000);
			landscape($("#pg2-leaf"), 200000);
			landscape($("#pg2-ground-01"), 150000);
			landscape($("#pg2-ground-02"), 180000);	
		});
		$(".second").click(function() {
			$("#pg2-animation div").stop();
			$(".for_prob").css("visibility", "visible");
			$(".prob_page").css("z-index", "-1");
		    $('html,body').animate( {
		        scrollLeft: $("#pg3").offset().left
		    }, 'slow');
			$("#pg2-animation div").css("visibility", "hidden");
			$("#pg3-animation div").css("visibility", "visible");
			landscape($("#pg3-bird"), 300000);
			landscape($("#pg3-cloud-03"), 200000);
			landscape($("#pg3-mountain"), 150000);
			landscape($("#pg3-ground-03"), 180000);
		});		
		$(".third").click(function() {
			$("#pg3-animation div").stop();
			$(".for_prob").css("visibility", "visible");
			$(".prob_page").css("z-index", "-1");
		    $('html,body').animate( {
		        scrollLeft: $("#pg4").offset().left
		    }, 'slow');
		    $("#pg3-animation div").css("visibility", "hidden");
			$("#pg4-animation div").css("visibility", "visible");	
			landscape($("#pg4-rock"), 300000);
			landscape($("#pg4-cloud-04"), 200000);
			landscape($("#pg4-cactus"), 150000);
			landscape($("#pg4-ground-04"), 180000);
		});
		$(".fourth").click(function() {
			$("#pg4-animation div").stop();
			$(".for_prob").css("visibility", "visible");
			$(".prob_page").css("z-index", "-1");
		    $('html,body').animate( {
		        scrollLeft: $("#pg5").offset().left
		    }, 'slow');
		    $("#pg4-animation div").css("visibility", "hidden");
			$("#pg5-animation div").css("visibility", "visible");
	
		});	
		$(".fifth").click(function() {
			$(".for_prob").css("visibility", "visible");
 			$('html,body').animate( {
		        scrollLeft: $("#pg6").offset().left
		    }, 'slow');
		});
		var numBody = 2;
		function startPlayer(){
			numBody++;
			$(".player").animate({top:"-="+numBody+ "%"},500).animate({top:"+="+numBody+"%"},500);
			if(numBody<2){
				setTimeout("startPlayer()",500);
			} else {
				setTimeout("bouncePlayer()",500);
			}
		}	
		function bouncePlayer(){
			$(".player").animate({top:"-=2%"},500).animate({top:"+=2%"},500);
			setTimeout("bouncePlayer()",500);
		} 
		var landscape = function(scenery, speed) {
			setTimeout(this, 3000);
			$(scenery).css({right: "-8960px"});
			$(scenery).animate( {
				'right':$(document).width() + 10240
			}, 
			{
				duration: speed,
					complete: function() {
						landscape(this,speed);
					}
				}
			);
		};	
	</script>
</body>
</html>
