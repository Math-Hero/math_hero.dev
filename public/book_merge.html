<!DOCTYPE html>
<html>
<head>

 	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

 	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

	<style>
		html, body {
		    margin: 0;
		    height: 100%;
		}
		body {
			background-image: url("/img/castle1.jpg");
		}
		body.hide-overflow {
		    overflow: hidden;
		}
		/* helpers */
		#container1 {
			position: absolute;
			visibility: hidden;
			width: 0px;
			height: 0px;
			background-color: red;
			float: left;
		}
		.prob {
			visibility: hidden;
			position: absolute;
			width: 70%;
			height: 90%;
			background-color: #FFFFF0;
			left: 15%;
			top: 5%;
			box-shadow: 0px -4px 43px 57px rgba(0,0,0,0.75);
		}
		#container2 {
		    display: table;
		    width: 100%;
		    height: 100%;		    
		}
		#display {
		    display: table-cell;
		    vertical-align: middle;
		    text-align: center;
		}
		.rel {
		    position: relative;
		}
		/* book */
		.book {
		    margin: 0 auto;
		    width: 100%;
		    height: 100%;

		}
		.book .page {
		    height: 100%;
		}
		.book .page img {
		    max-width: 100%;
		    height: 100%;

		}
		#pg2, #pg3, #pg6, #pg7, #pg10, #pg11, #pg14 {

		}
	</style>
</head>
<body>
	<div id="container1">

		<div id="prob1" class="prob">

		<div id="prob2" class="prob">

		</div>

		<div id="prob4" class="prob">
			This is fourth problem.

		</div>
		<div id="prob5" class="prob">
			This is fifth problem.
			<div class="fifth"><button type="button">Click To Submit</button></div>			
		</div>
	</div> 
	<div id="container2">	
	    <div id="display">
	        <div class="book" id="book">
	            <div id="pg1" class="page">
				</div>
	            <div id="pg2" class="page">
	            	<div class="for_prob"><button type="button">Click For Problem #1</button></div>
	            </div>
	            <div id="pg3" class="page"><img src="/img/pg2.jpg">
	            </div>
	            <div id="pg4" class="page"><img src="/img/pg4.jpg">
	            	<div class="for_prob"><button type="button">Click For Problem #2</button></div>

	            <div id="pg6" class="page">

	            <div id="pg8" class="page">

    <script type="text/javascript">
		/*
		 * Turn.js responsive book
		 */

		/*globals window, document, $*/
		$(".for_prob1").click(function() {
			$("#container2").css("visibility", "hidden");
			$("#prob1").css("visibility", "visible");
			$("#container1").css("height", "100%");
			$("#container1").css("width", "100%");
		});
		$(".first").click(function() {
			$("#container2").css("visibility", "visible");
			$(".for_prob1").css("visibility", "hidden");
			$("#prob1").css("visibility", "hidden");
			$("#container1").css("height", "0%");
			$("#container1").css("width", "0%");	
		});	
		$(".for_prob2").click(function() {
			$("#container2").css("visibility", "hidden");
			$("#prob2").css("visibility", "visible");
			$("#container1").css("height", "100%");
			$("#container1").css("width", "100%");
		});
		$(".second").click(function() {
			$("#container2").css("visibility", "visible");
			$(".for_prob2").css("visibility", "hidden");
			$("#prob2").css("visibility", "hidden");
			$("#container1").css("height", "0%");
			$("#container1").css("width", "0%");	
		});	
		$(".for_prob3").click(function() {
			$("#container2").css("visibility", "hidden");
			$("#prob3").css("visibility", "visible");
			$("#container1").css("height", "100%");
			$("#container1").css("width", "100%");
		});
		$(".third").click(function() {
			$("#container2").css("visibility", "visible");
			$(".for_prob3").css("visibility", "hidden");
			$("#prob3").css("visibility", "hidden");
			$("#container1").css("height", "0%");
			$("#container1").css("width", "0%");	
		});	
		$(".for_prob4").click(function() {
			$("#container2").css("visibility", "hidden");
			$("#prob4").css("visibility", "visible");
			$("#container1").css("height", "100%");
			$("#container1").css("width", "100%");
		}); 
		$(".fourth").click(function() {
			$("#container2").css("visibility", "visible");
			$(".for_prob4").css("visibility", "hidden");
			$("#prob4").css("visibility", "hidden");
			$("#container1").css("height", "0%");
			$("#container1").css("width", "0%");	
		});	
		$(".for_prob5").click(function() {
			$("#container2").css("visibility", "hidden");
			$("#prob5").css("visibility", "visible");
			$("#container1").css("height", "100%");
			$("#container1").css("width", "100%");
		}); 
		$(".fifth").click(function() {
			$("#container2").css("visibility", "visible");
			$(".for_prob5").css("visibility", "hidden");
			$("#prob5").css("visibility", "hidden");
			$("#container1").css("height", "0%");
			$("#container1").css("width", "0%");	
		});	
		(function () {
		    'use strict';

		    var module = {
		        ratio: 1.38,
		        init: function (id) {
		            var me = this;

		            // if older browser then don't run javascript
		            if (document.addEventListener) {
		                this.el = document.getElementById(id);
		                this.resize();
		                this.plugins();

		                // on window resize, update the plugin size
		                window.addEventListener('resize', function (e) {
		                    var size = me.resize();
		                    $(me.el).turn('size', size.width, size.height);
		                });
		            }
		        },
		        resize: function () {
		            // reset the width and height to the css defaults
		            this.el.style.width = '';
		            this.el.style.height = '';

		            var width = this.el.clientWidth,
		                height = Math.round(width / this.ratio),
		                padded = Math.round(document.body.clientHeight * 0.9);

		            // if the height is too big for the window, constrain it
		            if (height > padded) {
		                height = padded;
		                width = Math.round(height * this.ratio);
		            }

		            // set the width and height matching the aspect ratio
		            this.el.style.width = width + 'px';
		            this.el.style.height = height + 'px';

		            return {
		                width: width,
		                height: height
		            };
		        },
		        plugins: function () {
		            // run the plugin
		            $(this.el).turn({
		                gradients: true,
		                acceleration: true
		            });
		            // hide the body overflow
		            document.body.className = 'hide-overflow';
		        }
		    };
		    module.init('book');
		}());
		
	</script>
</body>
</html>
