<!DOCTYPE html>
 <html lang="en">
 <head>
 	<title>Math Hero</title>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
 	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<style>
		body {
			height: 6000px;
		}
		#container {
			position: relative;
			width: 100%;
			height: 100%;
		}
		.page {
			position:absolute;
			width: 100%;
			height: 20%;
		}
		#pg1 {
			background-color: blue;

		}
		#pg2 {
			background-color: red;
			top:20%;
		}	
		#pg3 {
			background-color: blue;
			top:40%;
		}
		#pg4 {
			background-color: red;
			top:60%;
		}
		#pg5 {
			background-color: blue;
			top:80%;
		}
	</style>	
</head>
<body>
	<div id="container">
		<div id="pg1" class="page">
			<div class="first"><button type="button">Click To Second Page</button></div>
		</div>
		<div id="pg2" class="page">
			<div class="second"><button type="button">Click To Third Page</button></div>
		</div>
		<div id="pg3" class="page">
			<div class="third"><button type="button">Click To Fourth Page</button></div>
		</div>
		<div id="pg4" class="page">
			<div class="fourth"><button type="button">Click To Fifth Page</button></div>
		</div>
		<div id="pg5" class="page">
			<div class="fifth"><button type="button">Click To Win</button></div>
		</div>
	</div>
	<script src="/js/jquery.js"></script>
	<script>
		$(".first").click(function() {
		    $('html,body').animate( {
		        scrollTop: $("#pg2").offset().top
		    }, 'slow');
		});
		$(".second").click(function() {
		    $('html,body').animate( {
		        scrollTop: $("#pg3").offset().top
		    }, 'slow');
		});
		$(".third").click(function() {
		    $('html,body').animate( {
		        scrollTop: $("#pg4").offset().top
		    }, 'slow');
		});
		$(".fourth").click(function() {
		    $('html,body').animate( {
		        scrollTop: $("#pg5").offset().top
		    }, 'slow');
		});
		$(".fifth").click(function() {
		    alert('You win.');
		});
	</script>
</body>
</html>
