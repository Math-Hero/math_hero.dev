<html>

<head>
	<title>Hi!</title>
	<link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
<script type="text/javascript" src="js/jquery.js"></script> 	
<style>
h1, p {
	position: absolute;
	left: -9999px;
}

#intro h1,
#intro p {
	position: relative;
	left: 10px;	
	margin: 0;
	padding: 0;
	}

div {position: relative;}

#wrapper {
	background: url(../img/field.jpg) no-repeat left -100px;
	border: 5px solid #402309;
}

#cloud-01 {
	background: url(../img/cloud-01.png) no-repeat left -100px;
}                                                         

#mountains-03 {
	background: url(../img/tree-02.png) no-repeat left bottom;
}


#sec-content {
	background: url(../img/player.png) no-repeat center top;
	width: 271px;
	height: 124px;
	z-index: 2;
	margin-top: -90px;
	}


</style>
</head>

<body id="home">
<div id="intro">	
<h1>H1</h1>
<p></p>

	<div id="klicker" ><strong style="font-size:2em; color:#a80303;">Click Here</strong></div>
	<div id="wrapper"></div>
	
	<div id="cloud-01"></div>

	<div id="mountains-03"></div>
	
	<div id="player"></div>

						
			<script type="text/javascript"> 
			

$(document).ready(function(){ 
$('#cloud-01').css({backgroundPosition: '0 -80px'});
$('#mountains-03').css({backgroundPosition: '0 50px'});

$('#sec-content').css({backgroundPosition: 'center 0'});
$('#wrapper').css({overflow: "hidden"});

	$('#klicker').click(function(){
		$('#cloud-01').animate({backgroundPosition: '(-500px -80px)'}, 20000);
		$('#mountains-03').animate({backgroundPosition: '(-2500px 50px)'}, 20000);
	
	startHim();
	
	setTimeout("leaveScreen()",15000);
	
	});
		
});
	var num = 1;
function startHim(){
	num++;
	$("#sec-content").animate({top:"-=5px"},150).animate({top:"+=5px"},150);
	if(num<4){
		setTimeout("startHim()",300);
	} else {
		setTimeout("bounceHim()",300);
	}
}
	
function bounceHim(){
	$("#sec-content").animate({top:"-=4px"},150).animate({top:"+=4px"},150);
	setTimeout("bounceHim()",300);
}
	
</script>
</body>
</html>
